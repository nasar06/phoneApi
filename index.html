<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="text-center my-5">
        <h1>Best Phone Collection</h1>
    </header>
    <main class="container">
        <!-- Search section -->
        <section>
            <div class="mb-5 text-center">
                <input type="text" name="" id="input-fild">
                <button id="btn-search">Search</button>
            </div>
        </section>
        <!-- // Load Spinner -->
        <section id="spinner" class="mb-5 text-center d-none">
            <button class="btn btn-primary" type="button" disabled>
                <h4>Loading<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                </h4>
                </h4>

            </button>
        </section>
        <!-- All phones Display -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="text-center">
                <button id="all-phone-btn" class="btn btn-primary my-3 d-none">Show All</button>
            </div>
        </section>
        <!-- Moadel phone details -->
        <section>
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phone-modal1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phone-modal1">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
